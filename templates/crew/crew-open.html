                                    <div class="top-bar-btn-wrapper">
                                        <div class="top-bar-btn-left">
                                            <div class="top-bar-btn-first">
                                                <button type="button" class="new-crew-open">
                                                    <span class="new-crew">만들기</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post-upload-img-container">
                    <div class="post-upload-img-wrapper">
                        <div class="top-term"></div>
                                <!-- 경로 입력 -->
                                <div class="tag-container">
                                    <div class="input-tag">
                                    <form class="input-tag-container" action="">
                                        <div class="input-tag-wrapper">
                                        <input type="text" placeholder="크루원 이메일을 입력해주세요." class="input-tag-wrap">
                                        <ul id="countryDropdown" class="write-content-select-dropdown"></ul>
                                        <button type="button" class="input-tag-btn tag0 tag1 tag-btn">입력</button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                        <!-- 이미지 업로드 -->
                        <div class="post-cover-img-container">
                            <div class="post-cover-img-wrapper">
                                <button type="button" class="cover-img-border">
                                    
                                    <div class="img-btn-wrapper">대표 사진 추가하기</div>
                                </button>
                            </div>
                        </div>
                        <!-- 제목 입력 -->
                        <div class="post-title-container">
                            <input type="text" class="input-title" id="crewTitle"
                                   placeholder="크루 이름을 입력해주세요." maxlength="20" />
                            <div class="text-max-count" id="titleCount">0 / 20</div>
                          </div>
                          
                    </div>
                </div>
                <!-- 내용 입력 -->
                <!-- 내용 입력 -->
                <div class="post-content-container">
                    <div class="post-content-wrapper">
                    <div class="input-content-wrapper">
                        <div class="input-content-wrap">
                        <textarea id="postContent"
                                    placeholder="내용을 입력해주세요."
                                    maxlength="100"></textarea>
                        <div class="text-max-count" id="contentCount">0 / 100</div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class=""></div>
                <div></div>
            </div>
