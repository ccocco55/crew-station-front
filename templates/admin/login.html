<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewStation</title>
    <link rel="stylesheet" href="/static/css/admin/login.css">
    <link rel="stylesheet" href="/static/css/admin/font.css">
    <link rel="shortcut icon" href="../../../static/images/crew-station-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bootpay">
                <!-- 이메일 모달창 -->
                <div id="email-test" style="display: none;"><div class="boot-alert"> 
                    <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                        <div class="header">
                            <h3 class="alert-title">알림</h3>
                        </div>
                        <div class="body">이메일 형식에 맞게 입력해주세요.</div> 
                        <div class="footer">
                            <div class="button-if layout-xs-row">
                                <a href="" id="boot-alert-success-button" class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">확인</a>
                                </div>
                            </div>
                        </div>
                    </div> </div>
                    <!-- 비밀번호 모달창 -->
                        <div id="password-test"style="display: none;"><div class="boot-alert"> 
                    <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                        <div class="header">
                            <h3 class="alert-title">알림</h3>
                        </div>
                        <div class="body">비밀번호를 입력해주세요.</div>
                        <div class="footer">
                            <div class="button-if layout-xs-row">
                                <a href="" id="boot-alert-success-button" class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">확인</a>
                                </div>
                            </div>
                        </div>
                    </div> </div>
                    <!-- 이메일 형식은맞으나 정보가없거나 비밀번호 다를시  id="password-test"display:inline-->
                        <div id="password-error-test" style="display: none;"><div class="boot-alert"> 
                    <div class="alert-inner animate__animated animate__fadeIn animate__faster raise">
                        <div class="header">
                            <h3 class="alert-title">알림</h3>
                        </div>
                        <div class="body">가입된 회원정보가 없거나 비밀번호가 잘못 입력되었습니다.</div>
                        <div class="footer">
                            <div class="button-if layout-xs-row">
                                <a href="" id="boot-alert-success-button" class="alert-button success-btn full-alert-button bootpay-color bootpay-theme-color">확인</a>
                                </div>
                            </div>
                        </div>
                    </div> </div>
        <div id="boot-notify-container"></div>
        <div class="popup-manager" style="width: 0px;"></div>
        <div class="bootpay-main">
            <div class="login-container full-window">
                <div class="horizontal-center">
                    <div class="login-inner vertical-center">
                        <div class="logint-logo text-center">
                            <span class="comp-icon bootpay-logo" id="bootpay/bootpay-logo.svg">
                                <img src="/static/images/crew-station-favicon.png" alt="">
                            </span>
                                    </div>
                                    <div class="login-box center-box">
                                        <div class="box-title roboto">
                                            <span class="text-primary">LOG</span>IN
                                            
                                        </div>
                                        <div class="box-subtitle"> CrewStation 관리자 로그인</div>
                                        <div class="form-group">
                                            <input id="email-input" class="form-control h65" placeholder="이메일 계정을 입력해주세요" name="bootpay" value="">
                                        </div>
                                        <div class="form-group">
                                            <input id="password-input" class="form-control h65" type="password" placeholder="패스워드를 입력해주세요" name="bootpay" value="">
                                        </div>
                                        <!-- 체크박스 클릭 작동 이벤트 -->
                                        <div class="form-group form-boot-check">
                                            <label>
                                                <input type="checkbox" id="auto-checkbox">
                                                <div class="boot-check d-flex align-items-center undefined">
                                                <div class="boot-check-box" tabindex="0" style="width: 20px; height: 20px;">
                                                    <i class="mdi mdi-check" id="check-icon"></i>
                                                </div>
                                                <div class= "boot-check-content flex-grow-1">자동로그인</div>
                                                </div>
                                            </label>
                                                    <div class="link-wrapper text-center">
                                                    </div>
                                                </div>
                                                <div class="btn-wrapper">
                                            </div>
                                                <button id="login-button" class="btn btn-primary btn-login h65 btn-block">로그인</button>
                                </div>
                                <div class="divider"></div>
                                <div class="trial-title"></div>
                                <div class="legacy mt-3">
                                    <div class="row">
                                        <div class="col-6"></div>
                                        <div class="col-6 text-right"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal modal-project">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">프로젝트 상세</div>
                            <button class="close" data-dismiss="modal">x</button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer pt-2 pb-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/admin/login/event.js"></script>
</html>
